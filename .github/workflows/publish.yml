name: Publish

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: codebuild-4ears-me-${{ github.run_id }}-${{ github.run_attempt }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - run: npm prebuild
      - run: npm lint
      - run: npm test
      - run: npm build:release
      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_KEY }}
